<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay loop muted playsinline src="night-bg.mp4" loading="lazy"></video>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="numberToHitDisplayBox" class="box">-</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerLiveCount" class="box">150</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreDisplayBox" class="box">0</div>
                </div>
                <div id="difficultyElemContainer" class="elem">
                    <h2>Difficulty</h2>
                    <select id="difficultyChoiceBox" class="box">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <div id="pbtm">
                <!-- <div class="bubble"></div> will be added here by JavaScript -->
            </div>
        </div>
        <div class="modalContainer" id="startGameModalContainer">
            <div class="modal" id="startGameModal">
                <div class="modalTop">ðŸŽ® Welcome to the Bubble Game! ðŸŽ®</div>
                <div class="modalBtm">Pop bubbles with matching numbers to score points before time runs out. Click
                    "Start Game" to begin the challenge!
                    <br>
                    ðŸš€ Let's pop bubbles and score big! ðŸš€
                </div>
                <button class="modal-button" id="startGameModalButton">Start Game</button>
            </div>
        </div>
    </div>

    <script src="script.js" async></script>
</body>

</html>
