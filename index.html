<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay loop muted playsinline src="night-bg.mp4" loading="lazy"></video>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="numberToHitDisplayBox" class="box">-</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerLiveCount" class="box">300</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreDisplayBox" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Difficulty</h2>
                    <div id="scoreDisplayBox" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <!-- <div class="bubble"></div> will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js" async></script>
</body>

</html>
